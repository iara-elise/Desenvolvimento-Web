<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aula 09 - Bootstrap</title>
</head>

<body>

    <!-- NAV BAR -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> IFRN </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"> Início </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Escolha uma opção
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"> Opção 1 </a></li>
                            <li><a class="dropdown-item" href="#"> Opção 2 </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true"> Desabilitado </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- BOTÕES -->

    <button type="button" class="btn btn-primary"> Enviar </button>
    <button type="button" class="btn btn-danger"> Apagar </button>
    <button type="button" class="btn btn-link"> Link </button> <!-- Botão com aparência de link. -->
    <a href="#" class="btn btn-info"> IFRN </a> <!-- Link com aparência de botão. -->

    <!-- BOTÕES EM GRUPO -->

    <div class="btn-group" role="group" aria-label="Basic example">

        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>

    </div>

    <!-- BOTÕES COM LISTA DE OPÇÕES -->

    <div class="btn-group">

        <button type="button" class="btn btn-danger"> Apagar </button>
        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li> <a class="dropdown-item" href="#"> Enviar para lixeira </a> </li>
            <li> <a class="dropdown-item" href="#"> Apagar em definitivo </a> </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li> <a class="dropdown-item" href="#"> Saber mais </a> </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
