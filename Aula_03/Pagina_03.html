<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página 03</title>
</head>
<body>

    <h2> CADASTRO DE ALUNOS </h2>
    <hr/>

    <form action="../Aula_02/Pagina_01.html" method="post"> 
     <table>
        <tr>
            <td> <label for="matricula"> MATRÍCULA: </label> </td>
            <td> <input type="number" name="matricula"> </td>
        </tr>

        <tr>
            <td> <label for="nome"> NOME: </label> </td>
            <td> <input type="text" name="nome"> </td>
        </tr>

        <tr>
            <td> <label for="dataNascimento"> NASCIMENTO: </label> </td>
            <td> <input type="date" name="dataNascimento"> </td>
        </tr>

        <tr>
            <td> <label for="casado"> CASADO: </label> </td>
            <td> <input type="checkbox" name="casado"> </td>
        </tr>

        <tr>
            <td> <label for="corFavorita"> COR FAVORITA: </label> </td>
            <td> <input type="color" name="corFavorita"> </td>
        </tr>

        <tr>
            <td> <label for="email"> E-MAIL: </label> </td>
            <td> <input type="email" name="email"> </td>
        </tr>

        <tr>
            <td> <label for="senha"> SENHA: </label> </td>
            <td> <input type="password" name="senha"> </td>
        </tr>

        <tr>
            <td> <label for="curriculo"> CURRÍCULO: </label> </td>
            <td> <input type="file" name="curriculo"> </td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit"> Enviar </button>
                <button type="reset"> Cancelar </button>
            </td>
        </tr>

     </table>
    </form>
    
</body>
</html>
